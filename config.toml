baseURL = "http://ynwd.github.io"
languageCode = "en-us"
title = "Dev notes"
theme = "hugo-ink"
paginate = 5

copyright = "Â© Yanu Widodo"

pygmentsstyle = "vs"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true

# googleAnalytics = "UA-123-45"
# disqusShortname = "ink-demo"

[sitemap]
  changefreq = 'hourly'
  filename = 'sitemap.xml'
  priority = 0.5

[related]
  includeNewer = true
  threshold = 80
  toLower = false

  [[related.indices]]
    name = "tags"
    weight = 30

  [[related.indices]]
    name = "date"
    weight = 10

[params]
	subtitle = "App development, continuous integration, delivery, and deployment"

	# Optional 64x64 avatar image.
	avatar = "https://raw.githubusercontent.com/ynwd/ynwd.github.io/main/themes/hugo-ink/images/pic.png"

	# Content types to disable Disqus on.
	disableDisqusTypes = ["page"]
	
	featherIconsCDN = true

	mode = "dark" # "dark" or "auto"
